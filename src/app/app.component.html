<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filterdStatus" />
      <br />
      <button class="btn btn-primary" (click)="onAddServer()">
        Add Server
      </button>
      <br />
      <h2>App Status: {{ appStatus | async }}</h2>
      <hr />
      <ul class="list-group">
        <!-- ใช้ pipe กับ ngFor ได้เพราะ มันก็เป็น 1 ใน output ของ template นี้ -->
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter : filterdStatus : 'status'"
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten : 15 }}</strong> |
          {{ server.instanceType | uppercase }} |
          {{ server.started | date : "fullDate" | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
